<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="EaglercraftX 1.8 test directory HTML page" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
		<title>EaglercraftX 1.8</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="EaglercraftX 1.8" />
		<meta property="og:description" content="test directory HTML page" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", () => {
			  if (document.location.href.startsWith("file:")) {
				alert(
				  "HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP"
				);
			  } else {
				// %%%%%%%%% launch options %%%%%%%%%%%%
	  
				const relayId = Math.floor(Math.random() * 3);
				async function fetchOpts() {
				  await fetch("opts.js")
					.then((r) => r.text())
					.then((r) => eval(r));
				}
	  
				// %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
	  
				var q = window.location.search;
				if (typeof q === "string" && q.startsWith("?")) {
				  q = new URLSearchParams(q);
				  var s = q.get("server");
				}
	  
				async function startGame() {
				  await fetchOpts();
				  window.eaglercraftXOpts.joinServer = s;
				  main();
				}
				startGame();
			  }
			});
		  </script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
	</body>
</html>
